name: Common Package

on:
  push:
    branches:
      - main
    paths:
      - "common/**"
      - ".github/workflows/publish-common-package.yml"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run_install: true
          args: --no-frozen-lockfile

      - name: Publish to NPM
        working-directory: ./common
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm version patch
