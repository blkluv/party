name: Common Package

on:
  push:
    branches:
      - main
    paths:
      - "common/**"
      - ".github/workflows/publish-common-package.yml"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.4.1
        with:
          node-version: 16

      - name: Publish to NPM
        working-directory: ./common
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          yarn install
          npm version patch
